<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <title>Scroll</title>
  </head>
  <body>
    <header id="home">
      <!-- nav -->
      <nav id="nav">
        <div class="nav-center">
          <!-- header -->
          <div class="nav-header">
            <div class="logo">
              <i class="fas fa-suitcase"></i>
            </div>

            <div class="toggle-btn">
              <i class="fas fa-bars"></i>
            </div>
          </div>
          <!-- links -->
          <div class="links-container">
            <ul class="links">
              <li><a href="#home" class="scroll-link">Home</a></li>
              <li><a href="#tours" class="scroll-link">Tours</a></li>
              <li><a href="#services" class="scroll-link">Services</a></li>
              <li><a href="#about" class="scroll-link">About Us</a></li>
            </ul>
          </div>
        </div>
      </nav>

      <!-- banner -->
      <div class="banner">
        <div class="title">
          <h1>Travelopedia</h1>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Molestias,
            incidunt.
          </p>

          <a href="#tours">
            <button class="explore-btn">Explore Tours</button>
          </a>
        </div>
      </div>
    </header>

    <!-- sections -->
    <section id="tours">
      <h2>Our <span class="color-text">Tours</span></h2>
    </section>
    <section id="services">
      <h2>Our <span class="color-text">Services</span></h2>
    </section>
    <section id="about">
      <h2>Our <span class="color-text">About Us</span></h2>
    </section>
    <!-- footer -->
    <footer>
      <h3>Travelopedia</h3>
      <h4>&copy; <span id="date"></span> all rights reserved.</h4>
    </footer>

    <!-- top btn -->
    <a href="#home">
      <button class="top-btn">
        <i class="fas fa-solid fa-arrow-up"></i>
      </button>
    </a>
    <script src="app.js"></script>
  </body>
</html>
