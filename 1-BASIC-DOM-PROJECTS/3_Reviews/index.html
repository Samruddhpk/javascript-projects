<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Reviews</title>
  </head>
  <body>
    <main>
      <div class="container">
        <!-- title -->
        <div class="title">
          <h2>Our Reviews</h2>
          <div class="underline"></div>
        </div>

        <!-- reviews -->
        <div class="review">
          <!-- img -->
          <div class="img-container">
            <img
              src="https://www.course-api.com/images/people/person-1.jpeg"
              alt="person"
              class="img"
            />
          </div>

          <!-- info -->
          <h2 class="author">Susan Smith</h2>
          <h4 class="job">Web Developer</h4>
          <p class="info">
            I'm baby meggings twee health goth +1. Bicycle rights tumeric
            chartreuse before they sold out chambray pop-up. Shaman humblebrag
            pickled coloring book salvia hoodie, cold-pressed four dollar toast
            everyday carry
          </p>
          <!-- buttons -->
          <div class="btn-container">
            <button class="prev-btn">
              <i class="fas fa-chevron-left"></i>
            </button>
            <button class="next-btn">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
          <button class="surprise-btn">Surprise Me</button>
        </div>
      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
