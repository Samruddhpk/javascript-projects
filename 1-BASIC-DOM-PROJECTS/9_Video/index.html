<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Video</title>
  </head>
  <body>
    <!-- preloader -->
    <div class="preloader">
      <img src="./preloader.gif" alt="preloader" />
    </div>

    <!-- video -->
    <header>
      <video src="./video.mp4" autoplay muted class="video-container"></video>

      <h1>Video Project</h1>

      <!-- switch -->
      <button class="switch-btn">
        <span>Play</span>
        <span>Pause</span>
        <span class="switch"></span>
      </button>
    </header>
    <script src="app.js"></script>
  </body>
</html>
