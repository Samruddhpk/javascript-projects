<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- styles css -->
    <link rel="stylesheet" href="styles.css" />
    <title>Home | Comfy</title>
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar">
      <div class="nav-center">
        <!-- links -->
        <div>
          <button class="toggle-nav">
            <i class="fas fa-bars"></i>
          </button>

          <ul class="nav-links">
            <li><a href="index.html" class="nav-link">Home</a></li>
            <li><a href="products.html" class="nav-link">Products</a></li>
            <li><a href="about.html" class="nav-link">About</a></li>
          </ul>
        </div>
        <!-- logo -->
        <img src="./images/logo-white.svg" alt="logo" class="nav-logo" />
        <!-- cart icon -->
        <div class="toggle-container">
          <button class="toggle-cart">
            <i class="fas fa-shopping-cart"></i>
          </button>
          <span class="cart-item-count">1</span>
        </div>
      </div>
    </nav>

    <!-- hero -->
    <section class="hero">
      <div class="hero-container">
        <h1 class="text-slanted">rest, relax, unwind</h1>
        <h3>Embrace your choices - we do</h3>
        <a href="products.html" class="hero-btn">Shop Now</a>
      </div>
    </section>

    <!-- sidebar -->
    <div class="sidebar-overlay">
      <aside class="sidebar">
        <!-- close btn -->
        <button class="sidebar-close">
          <i class="fas fa-times"></i>
        </button>
        <!-- links -->
        <ul class="sidebar-links">
          <li>
            <a href="index.html" class="sidebar-link">
              <i class="fas fa-home fa-fw"></i>
              Home</a
            >
          </li>
          <li>
            <a href="products.html" class="sidebar-link">
              <i class="fas fa-couch fa-fw"></i>
              Products</a
            >
          </li>
          <li>
            <a href="about.html" class="sidebar-link">
              <i class="fas fa-book fa-fw"></i>
              About</a
            >
          </li>
        </ul>
      </aside>
    </div>

    <!-- cart -->
    <div class="cart-overlay">
      <aside class="cart">
        <button class="cart-close">
          <i class="fas fa-times"></i>
        </button>
        <header>
          <h3 class="text-slanted">your bag</h3>
        </header>
        <!-- cart-items -->
        <div class="cart-items">
          <!-- single item -->
          <article class="cart-item" data-id="">
            <img
              src="./images/main-bcg.jpeg"
              alt="name"
              class="cart-item-img"
            />
            <!-- item info -->
            <div>
              <h4 class="cart-item-name">high back bench</h4>
              <p class="cart-item-price">$13.99</p>
              <button class="cart-item-remove-btn">remove</button>
            </div>
            <!-- amount toggle -->
            <div>
              <button class="cart-item-increase-btn">
                <i class="fas fa-chevron-up"></i>
              </button>
              <p class="cart-item-amount">1</p>
              <button class="cart-item-decrease-btn">
                <i class="fas fa-chevron-down"></i>
              </button>
            </div>
          </article>
          <!-- end of single item -->
        </div>
        <!-- footer -->
        <footer>
          <h3 class="cart-total text-slanted">total: $12.99</h3>
          <button class="cart-checkout btn">checkout</button>
        </footer>
      </aside>
    </div>
    <script type="module" src="index.js"></script>
  </body>
</html>
